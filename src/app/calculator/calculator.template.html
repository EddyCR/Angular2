	<section class="pricing">
		<h1>Calcular costo de membresía por cantidad de películas.</h1>
		
		<label for="">
			Cantidad:
			<input type="text" [(ngModel)]="cantidad"> películas.
		</label>
		<p class="info">Valor de la película {{ valMovie }} colones.</p>
		<p class="total">Valor total de la membresía: {{ cantidad | membership | currency }} *IVA</p>
		<p class="info">*Impuesto de ventas incluído.</p>
	</section>
